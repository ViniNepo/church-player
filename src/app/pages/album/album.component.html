<div class="flex flex-col" style="height: 100%">
  <header>
    <div class="flex items-end h-72 bg-sky-900 rounded-t-lg">
      <img src="assets/images/{{album.image}}" class="flex ml-8 mb-8 h-48 w-48 object-cover ml-2 bg-slate-800">
      <div class="flex-1 pb-6 pl-4">
        <div>
          <h5 class="text-xl text-zinc-400">Album</h5>
          <div class="flex items-end gap-2 mr-2">
            <h1 *ngIf="!editName" class="text-4xl text-zinc-200">{{album.name}}</h1>
            <input *ngIf="editName" [(ngModel)]="album.name" size="10" class="text-4xl text-zinc-200 pl-2 bg-transparent outline rounded-md outline-offset-2 outline-1 outline-sky-600">
            <button *ngIf="!editName" (click)="editAlbumName()" class="no-underline text-zinc-200 bg-transparent border-none hover:text-sky-500 pb-1">
              <lucide-icon name="pencil-line" class="pencil-line pt-1"></lucide-icon>
            </button>
            <button *ngIf="editName" (click)="saveAlbumName()" class="no-underline text-green-500 bg-transparent border-none hover:text-green-700 pb-1">
              <lucide-icon name="check" class="check pt-1"></lucide-icon>
            </button>
            <button *ngIf="editName" (click)="cancelEditAlbumName()" class="no-underline text-red-500 bg-transparent border-none hover:text-red-700 pb-1">
              <lucide-icon name="x" class="x pt-1"></lucide-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="flex pr-8 pb-8 gap-2">
        <button (click)="toggleAddMusic()" class="bg-sky-500 p-2 rounded-md border-none hover:bg-sky-700" type="button">
          <div class="flex items-center text-zinc-200">
            <h4 class="text-zinc-200">Add New Song</h4>
          </div>
        </button>
        <button (click)="toggleDeleteAlbum()" class="bg-red-500 p-2 rounded-md border-none hover:bg-red-700" type="button">
          <div class="flex items-center text-zinc-200">
            <h4 class="text-zinc-200">Delete Album</h4>
          </div>
        </button>
      </div>
    </div>

    <div class="grid grid-cols-12 gap-4 pl-5 pr-5 pt-5">
      <div class="flex items-center pl-6">
        <h4 class="text-zinc-200">#</h4>
      </div>
      <div class="flex items-center col-span-7">
        <h4 class="text-zinc-200">Music</h4>
      </div>
      <div class="flex items-center justify-self-end">
        <h4 class="text-zinc-200">Number</h4>
      </div>
      <div class="flex items-center justify-self-end col-span-2">
        <h4 class="text-zinc-200">Times played</h4>
      </div>
      <div class="flex items-center justify-self-end pr-6">
        <h4 class="text-zinc-200">Edit</h4>
      </div>
    </div>

    <hr class="h-px mt-4 mb-4 bg-zinc-700 border-0">
  </header>

  <main class="flex-1 p-5 overflow-y-auto">
    <ul>
      <li *ngFor="let song of album.songs; index as i;"
           class="grid grid-cols-12 gap-4 pt-2 pb-2 no-underline group hover:bg-sky-900 rounded-sm">
        <div class="flex items-center pl-6 text-zinc-400">
          <h4 class="pr-2">{{i + 1}}</h4>
          <button (click)="playSong(song)"
            class="cursor-pointer no-underline border-none bg-transparent text-zinc-400 hover:text-zinc-200 invisible group-hover:visible">
            <lucide-icon name="play" class="play" size="20"></lucide-icon>
          </button>
        </div>
        <div class="flex items-center col-span-7">
          <h4 class="text-zinc-200">{{song.name}}</h4>
        </div>
        <div *ngIf="song.number === null" class="flex items-center justify-self-end text-zinc-400">
          <h4 class="text-zinc-200">-</h4>
        </div>
        <div *ngIf="song.number !== null" class="flex items-center justify-self-end text-zinc-400">
          <h4 class="text-zinc-200">{{song.number}}</h4>
        </div>
        <div class="flex items-center justify-self-end col-span-2 text-zinc-400">
          <h4 class="text-zinc-200">{{song.times_played}}</h4>
        </div>
        <div class="flex items-center justify-self-end pr-6 pt-1">
          <button (click)="deleteSong(song, i)" class="no-underline border-none bg-transparent text-red-400 hover:text-red-700">
            <lucide-icon name="minus-circle" class="minus-circle"></lucide-icon>
          </button>
        </div>
      </li>
      <li *ngIf="album.songs.length == 0">
        <h3 class="p-5 mb-20 text-zinc-400">There are not songs in your album.</h3>
      </li>
    </ul>
  </main>
</div>

<div *ngIf="showDeleteModal" class="fixed inset-0 z-50 justify-center items-center flex">
  <div class="relative w-auto bg-sky-900 rounded-lg p-5">
    <h3 class="text-zinc-200">Are you sure that you want to delete this album?</h3>

    <div class="pt-8 flex items-center gap-2">
      <button (click)="deleteAlbum()" class="bg-sky-500 p-2 rounded-md border-none hover:bg-sky-700 w-20" type="button">
        <div class="flex items-center justify-center text-zinc-200">
          <h4 class="text-zinc-200">Confirm</h4>
        </div>
      </button>
      <button (click)="toggleDeleteAlbum()" class="bg-red-500 p-2 rounded-md border-none hover:bg-red-700 w-20" type="button">
        <div class="flex items-center justify-center text-zinc-200">
          <h4 class="text-zinc-200">Cancel</h4>
        </div>
      </button>
    </div>
  </div>
</div>
<div *ngIf="showDeleteModal" class="opacity-50 fixed inset-0 z-40 bg-black"></div>

<div *ngIf="showAddSongModal" class="fixed inset-0 z-50 justify-center items-center flex">
  <div class="relative w-auto bg-sky-900 rounded-lg p-5">
    <h3 class="text-zinc-200">Add new Song</h3>

    <form class="pt-5" [formGroup]="form">
      <div class="flex items-center gap-5">
        <div>
          <label for="name" class="control-label block text-sm font-medium text-zinc-200 pb-2">Song name</label>
          <input formControlName="name" type="text" id="name" size="50"
                 class="outline-none text-sm rounded-lg block w-full pt-2 pb-2 pl-2 bg-slate-900 border-none placeholder-zinc-400 text-white focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Song name">
        </div>
        <div class="">
          <label for="number" class="block text-sm font-medium text-zinc-200 pb-2">Song number</label>
          <input formControlName="number" type="number" id="number"
                 class="outline-none text-sm rounded-lg block w-full pt-2 pb-2 pl-2 bg-slate-900 border-none placeholder-zinc-400 text-zinc-200 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Number (optional)">
        </div>
      </div>
      <div class="pt-5">
        <label class="block mb-2 text-sm font-medium text-zinc-200" for="file">Upload file</label>
        <input type="file" id="file" (change)="onChange($event)" accept="audio/*, video/*, application/vnd.ms-powerpoint, application/vnd.openxmlformats-officedocument.presentationml.slideshow, application/vnd.openxmlformats-officedocument.presentationml.presentation"
               class="outline-none text-sm rounded-lg block w-full pt-2 pb-2 pl-2 bg-slate-900 border-none text-zinc-400 placeholder-zinc-400 text-white focus:ring-blue-500 focus:border-blue-500
                  file:cursor-pointer file:bg-sky-500 file:border-none file:rounded-md file:text-zinc-200 file:no-underline file:pr-4 file:pl-4 file:pt-1 file:pb-1 file:mr-2"
               placeholder="No file chosen">
      </div>
    </form>

    <div class="pt-8 flex items-center gap-2">
      <button (click)="addSong()" [disabled]="!form.valid" class="bg-sky-500 p-2 rounded-md border-none disabled:bg-zinc-500 disabled:cursor-not-allowed hover:bg-sky-700 w-20" type="button">
        <div class="flex items-center justify-center text-zinc-200">
          <h4 class="text-zinc-200">Save</h4>
        </div>
      </button>
      <button (click)="toggleAddMusic()" class="bg-red-500 p-2 rounded-md border-none hover:bg-red-700 w-20" type="button">
        <div class="flex items-center justify-center text-zinc-200">
          <h4 class="text-zinc-200">Cancel</h4>
        </div>
      </button>
    </div>

  </div>
</div>
<div *ngIf="showAddSongModal" class="opacity-50 fixed inset-0 z-40 bg-black"></div>
