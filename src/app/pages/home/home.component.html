  <h1 class="font-semibold text-3xl pr-5 pl-5">Worship Programs</h1>
  <!-- Nothing to show -->
  <div *ngIf="worships.length == 0" class="p-5 mb-40">
    <h3 class="text-zinc-400">There is no worship program to show. Create your first program to make your worship
      programing easier.</h3>
  </div>

  <!-- Showing list -->
  <div *ngIf="worships.length > 0" class="grid grid-cols-3 gap-4 p-5">
    <a class="bg-slate-800 flex items-center rounded-md no-underline group hover:bg-slate-700 transition-colors"
       *ngFor="let worship of worships"
       [routerLink]="['/worship', worship.id]">
      <img src="assets/album-images/{{worship.image}}" class="h-24 w-24 object-cover rounded-l-md">
      <h4 class="flex-1 pl-4 text-zinc-200">{{ worship.name }}</h4>

  </div>

  <h1 class="font-semibold text-3xl pt-6 pr-5 pl-5">Albums</h1>

  <!-- Nothing to show -->
  <div *ngIf="albums.length == 0" class="p-5 mb-40">
    <h3 class="text-zinc-400">There is no album to show. Create your first album to add your songs.</h3>
  </div>

  <!-- Showing list -->
  <div class="flex flex-wrap justify-items-center p-5">
    <a class="p-3 w-44 h-60 m-1 bg-slate-800 flex flex-col rounded-lg no-underline hover:bg-slate-700 transition-colors"
       *ngFor="let album of albums"
       [routerLink]="['/album', album.id]">
      <div class="flex items-center justify-center">
        <img src="assets/album-images/{{album.image}}" class="h-40 w-40 object-cover rounded-md">
      </div>
      <div class="pt-2">
        <div class="space-y-2">
          <h4 class="text-zinc-200">{{ album.name }}</h4>
        </div>
      </div>
    </a>
  </div>
