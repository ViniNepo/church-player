  <hr class="h-px my-8 bg-zinc-700 border-0 mr-5 ml-5">

  <h1 class="font-semibold text-3xl pr-5 pl-5">Worship Programs</h1>
  <div class="p-5" *ngIf="worships$ | async as worships; else loadingWorship">
    <div class="grid grid-cols-3 gap-4">
      <a class="bg-slate-800 flex items-center rounded-md no-underline group hover:bg-slate-700 transition-colors"
         *ngFor="let worship of worships"
         [routerLink]="['/worship', worship.id]">
        <img src="assets/images/{{worship.image}}" class="h-20 w-20 object-cover rounded-l-md">
        <h4 class="flex-1 pl-4 text-zinc-200">{{ worship.name }}</h4>
      </a>
    </div>
    <h3 class="text-zinc-400" *ngIf="worships.length == 0">There are no worship program to show. Create your first
      program to make your worship
      programing easier.</h3>
  </div>


  <h1 class="font-semibold text-3xl pt-6 pr-5 pl-5">Albums</h1>
  <div class="justify-items-center p-5" *ngIf="albums$ | async as albums; else loadingAlbums">
    <div class="flex flex-wrap justify-items-center">
      <a
        class="p-3 w-44 h-60 m-1 bg-slate-800 flex flex-col rounded-lg no-underline hover:bg-slate-700 transition-colors text-ellipsis overflow-hidden"
        *ngFor="let album of albums"
        [routerLink]="['/album', album.id]">
        <div class="flex items-center justify-center">
          <img src="assets/images/{{album.image}}" class="h-40 w-40 object-cover rounded-md">
        </div>
        <div class="pt-2">
          <div class="space-y-2">
            <h4 class="text-zinc-200">{{ album.name }}</h4>
          </div>
        </div>
      </a>
    </div>
    <div *ngIf="albums.length == 0" class="mb-40">
      <h3 class="text-zinc-400">There are no album to show. Create your first album to add your songs.</h3>
    </div>
  </div>
</div>
<ng-template #loadingWorship>
  <h3 class="p-5 mb-20 text-zinc-400">Loading worships programs...</h3>
</ng-template>

<ng-template #loadingAlbums>
  <h3 class="p-5 mb-20 text-zinc-400">Loading albums...</h3>
</ng-template>
